
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-form</title>
</head>

<body>

    <i-select value="2" class="i-primary">
    <!--
        <option>item1</option>
        <option>item2</option>
        <option><span is="button">item3 header</span>item3 content</option>
        <option>item4</option>
        <option>item5</option>
    -->
    </i-select>

    <script src="../../dist/itagsbuild.js"></script>
    <script>
        require('itags');
        document.getElement('i-select').focus();
        var head = document.getElement('head');
        var styles = head.getAll('style');
        console.warn(styles.length);
        head.vnode._cleanupStyle();
        styles = head.getAll('style');
        console.warn(styles.length);
    </script>

</body>

</html>
