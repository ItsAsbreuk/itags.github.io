<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-splitdiv</title>
    <style type="text/css">
        i-splitdiv {
            width: 500px;
            height: 190px;
            position: absolute;
            top: 50px;
            left: 50px;
            border: solid 1px #000;
        }
        i-splitdiv section {
            background-color: #DDD;
            padding: 20px;
        }
        i-splitdiv section[section="second"] {
            border-left: dotted 4px #000;
            background-color: #EEE;
        }
    </style>

</head>

<body>

    <i-splitdiv horizontal="true" divider="50px" resizable="true">
    <!--
        <section>Content first section</section>
        <section>Content second section</section>
    -->
    </i-splitdiv>
    <script src="../../dist/itagsbuild-min.js"></script>
    <script>
        require('itags');
    </script>

</body>

</html>
