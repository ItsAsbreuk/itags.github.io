<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-splitdiv</title>
    <style type="text/css">
        body {
            padding: 0;
        }
        i-splitdiv section[section] {
            background-color: #DDD;
        }
        i-splitdiv section[section="second"] {
            background-color: #EEE;
        }
        i-splitdiv section[section="third"] {
            background-color: #CCC;
        }
        #full {
            height: 80%;
            overflow: hidden;
            background-color: #F00;
        }
        .full-empty {
            flex-grow: 0 !important;
            -ms-flex-grow: 0 !important;
            -webkit-flex-grow: 0 !important;
            flex-shrink: 0 !important;
            -ms-flex-shrink: 0 !important;
            -webkit-flex-shrink: 0 !important;
            height: 0;
        }
    </style>

</head>

<body>

    <i-splitdiv is="threesections" class="resize-dashed" full-page="true">
    <!--
        <section>Content first section</section>
        <section>
            <div id="full">Content second</div>
            <div class="full-empty"></div>
        </section>
        <section>Content third section</section>
    -->
    </i-splitdiv>
    <script src="../../dist/itagsbuild.js"></script>

</body>

</html>
